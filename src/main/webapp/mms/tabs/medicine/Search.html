    // 多条件查询
    function SMMMulclick() {

        $.post("../Medicine/QueryMultiMedicine", {
                mname: $('#Mulmname').val(),
                mmode: $('#Mulmmode').combobox("getValue"),
                mefficacy: $('#Mulmefficacy').val(),
                page: $('#MultiSMMdatagrid').datagrid('getPager').data("pagination").options.pageNumber,
                rows: $('#MultiSMMdatagrid').datagrid('getPager').data("pagination").options.pageSize,
            },
            $('#MultiSMMdatagrid').datagrid({
                queryParams: {
                    mname: $('#Mulmname').val(),
                    mmode: $('#Mulmmode').combobox("getValue"),
                    mefficacy: $('#Mulmefficacy').val(),
                },
                url: '../Medicine/QueryMultiMedicine'

        })
            , function (data) {


                $('#MultiSMMdatagrid').datagrid('loadData', data);

            }
        );

    }
</script>

<div title="药品信息" closed="true" id="MultiSMMdialog"
     data-options="iconCls:'icon-pill',modal:true,draggable:false"
     style="width:1500px;height:600px;">
    <div id="tb" style="padding:3px">
        <span>名称:</span>
        <input id="Mulmname" style="line-height:26px;border:1px solid #ccc">
        <span>功效:</span>
        <input id="Mulmefficacy" style="line-height:26px;border:1px solid #ccc">
        <span>服用方法:</span>
        <select class="easyui-combobox" id="Mulmmode"
                data-options="panelHeight:'auto'"
                style="width: 60px;height:40px">
            <option value="内服">内服</option>
            <option value="外用">外用</option>
        </select>

        <a href="javascript:SMMMulclick()" class="easyui-linkbutton" iconCls="icon-ok"
           style="line-height:26px;border:1px solid #ccc">查询</a>
    </div>
    <table class="easyui-datagrid" id="MultiSMMdatagrid"
           data-options="striped:true,
         pagination:true,
         pageSize:5,
         pageList:[2,5,10]"
           style="width: 100%">
        <thead>
        <tr>

            <th data-options="field:'mno'" width=12%>
                编号
            </th>
            <th data-options="field:'mname'" width=43%>
                名称
            </th>
            <th data-options="field:'mmode'" width=4%>
                服用方法
            </th>
            <th data-options="field:'mefficacy'" width=40%>
                功效
            </th>


        </tr>
        </thead>
    </table>
</div>
